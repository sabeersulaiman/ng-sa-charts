<div class="flexer">
    <sa-line-chart
        [data]="data"
        [curve]="curveTypes.natural"
        [showArea]="true"
        [strokeWidth]="4"
        [dimensions]="dems"
    ></sa-line-chart>
    <sa-bar-chart
        [data]="barData"
        [dimensions]="dems"
        [legend]="barlegends"
    ></sa-bar-chart>
</div>

<div class="buttons">
    <button (click)="updateBarData()">Update Bar Data</button>
</div>
